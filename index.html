<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Standort-Sender</title>
</head>
<body>
  <h1>Standort-Sender</h1>
  <form>
    <label>Vorname: <input type="text" id="vorname"></label><br>
    <label>Nachname: <input type="text" id="nachname"></label><br>
    <label>Objekt-Adresse: <input type="text" id="adresse"></label><br>
    <button type="button" onclick="sendeStandort()">Standort senden</button>
  </form>
  <script>
    function sendeStandort() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const daten = {
            vorname: document.getElementById('vorname').value,
            nachname: document.getElementById('nachname').value,
            adresse: document.getElementById('adresse').value,
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          fetch('DEINE_GOOGLE_SCRIPT_WEBHOOK_URL', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(daten)
          }).then(res => alert("Standort gesendet!"));
        });
      } else {
        alert("Standort nicht verf√ºgbar.");
      }
    }
  </script>
</body>
</html>
